<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>lab3web</title>
    <h:outputStylesheet library="css" name="common_style.css"/>
    <h:outputStylesheet library="css" name="main_style.css"/>
</h:head>

<h:body>
    <div id="page-container">

        <h:form>
            <h:commandButton value="Back" action="relocate" styleClass="button"/>
        </h:form>

        <div id="input-box">

            <div id="graph-container">
                <canvas id="graph" width="300" height="300"/>
            </div>

            <div id="form-container">

                <h:form id="form" styleClass="form">

                    <h:panelGrid columns="2">
                        <h:outputText value="X" styleClass="label" />
                        <p:inputNumber id="x" value="#{pointBean.x}" decimalSeparator="." required="true">
                            <f:validateDoubleRange minimum="-5" maximum="5"/>
                            <p:slider for="x" minValue="-5" maxValue="5" step="1"/>
                        </p:inputNumber>
                    </h:panelGrid>


                    <h:panelGrid columns="3">
                        <h:outputText value="Y" styleClass="label" />
                        <p:inputNumber name="y" id="y" maxlength="10" value="#{pointBean.y}" decimalSeparator="." required="true">
                            <f:validateDoubleRange minimum="-5" maximum="3"/>
                        </p:inputNumber>
                        <p:message for="y" display="text"/>
                    </h:panelGrid>


                    <h:panelGrid columns="2">
                        <h:outputText value="R" styleClass="label"/>
                        <p:selectOneMenu id="r" value="#{pointBean.r}" required="true">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="4" itemLabel="4"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:ajax event="change" execute="r" render="r-warning" onevent="drawer.redrawGraph()"/>
                        </p:selectOneMenu>
                    </h:panelGrid>


                    <div class="buttons-container">
                        <p:commandButton ajax="true" id="submit" value="Submit"
                                         action="#{pointBean.submit()}"
                                         update="table @form"/>
                        <p:commandButton ajax="true" id="clear" value="Clear"
                                         action="#{attemptsManager.clearAttempts()}"
                                         update="table @form"/>
                    </div>
                </h:form>
            </div>
        </div>

        <div id="table-box">
            <p:dataTable id="table" value="#{attemptsManager.attempts}" var="point" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         rows="10" lazy="true" paginatorPosition="bottom" paginatorAlwaysVisible="true">
                <p:column headerText="X">
                    <h:outputText value="#{point.x}"/>
                </p:column>
                <p:column headerText="Y">
                    <h:outputText value="#{point.y}"/>
                </p:column>
                <p:column headerText="R">
                    <h:outputText value="#{point.r}"/>
                </p:column>
                <p:column headerText="Result">
                    <h:outputText value="#{point.hit}"/>
                </p:column>
            </p:dataTable>
        </div>
    </div>
</h:body>
<!--<h:outputScript library="js" name="jquery-3.6.1.js"/>-->
<h:outputScript library="js" name="Dot.js"/>
<h:outputScript library="js" name="DotsReceiver.js"/>
<h:outputScript library="js" name="DotsSender.js"/>
<h:outputScript library="js" name="GraphDrawer.js"/>
<h:outputScript library="js" name="Main.js"/>
</html>
